<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: "Courier New", monospace;
      color: #00ff88;
      overflow: hidden;
    }

    /* Background Hacker Image */
    body {
      background: url("https://i.ibb.co/fQ9SkYQ/hacker-bg.jpg") no-repeat center center/cover;
    }

    /* Dark Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    /* Matrix Canvas */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Centered Content */
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      font-size: 3em;
      font-weight: bold;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      animation: flicker 1.5s infinite alternate;
    }

    .subtitle {
      margin-top: 15px;
      font-size: 1.2em;
      color: #aaa;
      letter-spacing: 2px;
    }

    /* Flicker Effect */
    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 5px #00ff88, 0 0 10px #00ff88; }
      50% { opacity: 0.8; text-shadow: 0 0 15px #00ff88, 0 0 30px #00ff88; }
      100% { opacity: 1; text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88; }
    }
  </style>
</head>
<body>
  <!-- Matrix Effect -->
  <canvas id="matrix"></canvas>
  <div class="overlay"></div>

  <!-- Text Content -->
  <div class="content">
    <div class="title">⚠ SITE UNDER MAINTENANCE ⚠</div>
    <div class="subtitle">We will be back online soon...</div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff88";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
